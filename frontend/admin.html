<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Panel</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#f4f7fb;--card:#fff;--accent:#4f46e5;--muted:#6b7280}
*{box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#eff6ff,#f8fafc);min-height:100vh;display:flex;align-items:center;justify-content:center;margin:0;padding:24px;color:#0f172a}
.container{width:100%;max-width:560px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 12px 30px rgba(15,23,42,0.08)}
h2{margin:0 0 14px;font-size:22px;color:#0f172a;font-weight:700}
.form-row{display:flex;flex-direction:column;gap:8px;margin-bottom:14px}
label{font-size:13px;color:var(--muted)}
input[type="text"],input[type="number"],input[type="url"]{width:100%;padding:12px 14px;border:1px solid #e6e9ef;border-radius:10px;font-size:15px;background:#fbfdff;outline:none;transition:box-shadow .15s,border-color .15s}
input:focus{border-color:var(--accent);box-shadow:0 8px 20px rgba(79,70,229,0.08)}
.actions{display:flex;justify-content:flex-end;gap:10px;align-items:center}
button{type:none;background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:10px;font-weight:600;cursor:pointer;font-size:15px;transition:transform .08s,box-shadow .08s}
button:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(79,70,229,0.12)}
.note{font-size:13px;color:var(--muted);margin-top:10px}
@media(max-width:420px){.container{padding:18px}}
</style>
</head>
<body>
<div class="container" role="main" aria-label="Add product form">
    <h2>Add Product</h2>

    <div class="form-row">
        <label for="name">Product Name</label>
        <input id="name" type="text" placeholder="e.g., Wireless Headphones">
    </div>

    <div class="form-row">
        <label for="price">Price</label>
        <input id="price" type="number" step="0.01" placeholder="e.g., 49.99">
    </div>

    <div class="form-row">
        <label for="image">Image URL</label>
        <input id="image" type="url" placeholder="https://example.com/image.jpg">
    </div>

    <div class="actions">
        <button type="button" onclick="addProduct()">Add Product</button>
    </div>

    <p class="note">Tip: use a full image URL for best display.</p>
</div>

<script>
function addProduct(){
        let name = document.getElementById("name").value;
        let price = document.getElementById("price").value;
        let image = document.getElementById("image").value;

        let formData = new FormData();
        formData.append("name", name);
        formData.append("price", price);
        formData.append("image", image);

        fetch("../backend/addProducts.php", {
                method: "POST",
                body: formData
        })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => alert("Error: " + err));
}
</script>
</body>
</html>
